<div class="dialog-container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 closeAlign">
            <div class="head">
                <h1>{{dialogData?.task ? 'Edit Task': 'Create Task'}}</h1>
            </div>
            <div>
                <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                    <mat-icon class="closeColor">close</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="row" [formGroup]="taskForm">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
                <label class="labelName">Title
                    <input type="text" formControlName="title" matInput placeholder="Add Title">
                </label>
                <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
                    <b> Title is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="col-lg-12 col-md-12 col-sm-12" class="example-full-width">
                <label class="labelName">Description
                    <textarea matInput style="min-width: 595px;" placeholder="Add description"
                        formControlName="description"></textarea>
                </label>
                <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
                    <b> Description is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-form-field class="col-lg-12 col-md-12 col-sm-12">
                <label class="labelName">Priority</label>
                <mat-select placeholder="Select priority" formControlName="priority">
                    <mat-option value="Low">Low</mat-option>
                    <mat-option value="Medium">Medium</mat-option>
                    <mat-option value="High">High</mat-option>
                </mat-select>
                <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">
                    <b> Priority is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-form-field>
                <label>Due date</label>
                <input matInput [matDatepicker]="picker" formControlName="dueDate" [min]="minDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-error style="margin-top: -21px; font-size: 12px;"
                *ngIf="taskForm.get('dueDate')?.hasError('required') && taskForm.get('dueDate')?.touched">
                <b> Due date is invalid</b>
            </mat-error>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="btnAlign">
            <app-button mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-button>
            <app-button [label]="'Save'" (action)="onSubmit()"></app-button>
        </div>
    </div>
</div>
