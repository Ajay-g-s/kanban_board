<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
            style="background: var(--primary)">
            <div class="featured-image mb-3">
                <img src="./../../../../assets/images/1.png" class="img-fluid" style="width: 250px" />
            </div>
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600">
                Be Registered
            </p>
        </div>
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Hello,Again</h2>
                    <p>We are happy to have you back.</p>
                </div>
                <form [formGroup]="registerForm">
                    <div class="input-group mt-3">
                        <input formControlName="fullName" type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Full Name" appNoLeadingSpace appAlphabeticOnly />
                    </div>
                    <mat-error *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
                        <b>Full name is required</b>
                    </mat-error>
                    <div class="input-group mt-3">
                        <input formControlName="email" type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email" appNoLeadingSpace />
                    </div>
                    <mat-error
                        *ngIf="registerForm.get('email')?.hasError('required')  && registerForm.get('email')?.touched">
                        <b>Email is required</b>
                    </mat-error>
                    <mat-error
                        *ngIf="registerForm.get('email')?.hasError('pattern')  && registerForm.get('email')?.touched">
                        <b>Enter valid email</b>
                    </mat-error>
                    <div class="input-group mt-3">
                        <input formControlName="password" type="password"
                            class="form-control form-control-lg bg-light fs-6" placeholder="Password"
                            (input)="checkPassword()" appNoLeadingSpace />
                    </div>
                    <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        <b>Password is required</b>
                    </mat-error>
                    <div class="input-group mt-3">
                        <input formControlName="confirmPassword" type="password" (input)="checkPassword()"
                            class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password"
                            appNoLeadingSpace />
                    </div>
                    <mat-error
                        *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
                        <b>Confirm password is required</b>
                    </mat-error>
                    <mat-error
                        *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
                        <b>Passwords do not match</b>
                    </mat-error>
                </form>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="forgot">
                        <small>Already have an account?<a href="/login"> Login</a></small>
                    </div>
                </div>
                <div class="input-group mt-3">
                    <button type="submit" class="btn btn-lg w-100 fs-6 text-white" style="background: var(--primary)"
                        (click)="register()">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
